      display: block;

    #unity-progress-bar-container {
      width: 85%;

      text-align: center;
    }

    #unity-progress-text {
      color: #fff;
      font-size: 16px;
      margin-bottom: 15px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    #unity-progress-bar-wrapper {
      position: relative;
      width: 100%;
      height: 32px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    #unity-progress-bar-empty {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, #e8e8e8 0%, #d0d0d0 50%, #c0c0c0 100%);
      border-radius: 16px;
    }

    #unity-progress-bar-full {
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      transition: width 0.3s ease-out;
      border-radius: 16px;
      background: linear-gradient(180deg, #ffd700 0%, #f5c842 50%, #daa520 100%);
      box-shadow:
        inset 0 2px 4px rgba(255,255,255,0.5),
        inset 0 -2px 4px rgba(0,0,0,0.2);
    }

    #unity-progress-percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.9);
      z-index: 1;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Mobile */
    @media (max-width: 768px) {
      #unity-container { width: 100%; height: 100%; }
      #unity-logo { width: 220px; margin-bottom: 30px; }
      #unity-progress-bar-container { width: 90%; }
      #unity-progress-text { font-size: 14px; }

<body>
  <div class="background-layer"></div>

  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <!-- Loading Screen -->
    <div id="unity-loading-bar">
      <div id="unity-logo"><img src="Logo.png" alt="SIXR Logo"></div>

      <div id="unity-progress-bar-container">
        <div id="unity-progress-text">Loading...</div>

        <div id="unity-progress-bar-wrapper">
          <div id="unity-progress-bar-empty"></div>
          <div id="unity-progress-bar-full"></div>
          <div id="unity-progress-percentage">0%</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Unity loader script -->
  <script src="Build/Web.loader.js"></script>

  <script>
    // Mobile viewport + full-screen canvas
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.head.appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";
    }

    // Loading UI refs
    const loadingBar = document.querySelector("#unity-loading-bar");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const progressText = document.querySelector("#unity-progress-text");
    const progressPercentage = document.querySelector("#unity-progress-percentage");

    function updateProgress(progress) {
      const percentage = Math.round(progress * 100);
      progressBarFull.style.width = percentage + "%";
      progressPercentage.textContent = percentage + "%";
      progressText.textContent = (percentage < 100) ? "Loading..." : "Starting game...";
    }

    // Optional: pass URL params into Unity (same behavior as your first file)
    const urlParams = new URLSearchParams(window.location.search);
    const userData = {
      game_id: urlParams.get("game_id"),
      token: urlParams.get("auth_token"),
    };

    // IMPORTANT: Build config updated to your second template's version (1.0.7)
    createUnityInstance(document.querySelector("#unity-canvas"), {
      arguments: [],
      dataUrl: "Build/Web.data.unityweb",
      frameworkUrl: "Build/Web.framework.js.unityweb",
      codeUrl: "Build/Web.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Sixer Game Ltd",
      productName: "SixR",
      productVersion: "1.0.7",
      // If you're using Brotli-compressed build + correct server headers, keep this:
      // compressedFormat: "br",
      // matchWebGLToCanvasSize: false,
      // devicePixelRatio: 1,
    }, (progress) => {
      updateProgress(progress);
    }).then((unityInstance) => {
      // Send URL data to Unity if present
      if (userData.token && userData.game_id) {
        unityInstance.SendMessage("WebBridge", "GetBridgeUserData", JSON.stringify(userData));
      }

      // Hide loading
      loadingBar.style.display = "none";
      window.unityInstance = unityInstance;
    }).catch((message) => {
      alert(message);
    });
  </script>
